<div class="article-author-side">
  {% include themes/minimal-mistakes/_component/_author-bio.html %}
</div>

<div id="index">
  <h3><a href="{{ BASE_PATH}}/articles/">Articles</a></h3>
  {% for post in site.posts limit:5 %}
  <article>
    <h2><a href="{{ BASE_PATH }}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></h2>
    <p>{% if post.description %}{{ post.description }}{% else %}{{ post.content | strip_html | strip_newlines | truncate: 120 }}{% endif %}</p>
  </article>
  {% endfor %}

  <div class="content">
        {{ content }}
      </div>

</div><!-- /#index -->
